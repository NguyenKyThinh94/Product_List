<!doctype html>
<html lang="en">
  <head>
    <title>Product List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="S8_Thinh_index2.js"></script>

</head>
  <body>
      <div class="container mt-5">
          <div class="row ">
              <div class="col-md-4">
                  <div class="d-flex">
                        <button type="button" class="btn btn-primary m-2">Add</button>
                  
                        <button type="button" class="btn btn-primary m-2">Delete</button>
                  </div>                 
              </div>
              <div class="col-md-8">
                  <h1>Product List</h1>
                  
              </div>

          </div>
          <div class="row">
            <div class="col-md-10">

                    <table class="table table-striped">
                            <thead class="thead-light">
                                <tr>
                                    <th >Select </th>
                                    <th>Iterm Id</th>
                                    <th>Product Name</th>
                                    <th>Actual Price </th>
                                    <th>Discount Price</th>
                                    <th>Stock Available</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" class="" name="" id="" value="checkedValue" checked> 
                                    </td>
                                    <td scope="row">1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" class="" name="" id="" value="checkedValue" checked> 
                                    </td>
                                    <td scope="row"></td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                </tr>
                            </tbody>
                        </table>
                
            </div>
          </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-md-6  bg-info p-5 rounded-lg">
                    <form>
                            <h1> ADD PRODUCT</h1>
                            <div class="form-group d-flex">
                              <label for="itermId" class="w-25">Iterm Id</label>
                              <input type="text" class="form-control w-75" id="itermId" placeholder="1">
                            </div>
                            <div class="form-group d-flex">
                              <label for="productName" class="w-25">Product Name</label>
                              <input type="text" class="form-control w-75" id="productName" placeholder="1">
                            </div>
                            <div class="form-group d-flex">
                              <label for="actualPrice" class="w-25">Actual Price</label>
                              <input type="text" class="form-control w-75" id="actualPrice" placeholder="1">
                            </div>
                            <div class="form-group d-flex">
                              <label for="discountPrice" class="w-25">Discount Price</label>
                              <input type="text" class="form-control w-75" id="discountPrice" placeholder="1">
                            </div>
                            <div class="form-group d-flex">
                              <label for="stockAvailable" class="w-25">Stock Available</label>
                              <input type="text" class="form-control w-75" id="stockAvailable" placeholder="1">
                            </div>
                            <div class="d-flex">
                                    <button type="button" class="btn btn-primary m-2">Save</button>                             
                                    <button type="button" class="btn btn-primary m-2">Cancel</button>
                              </div>
                           
                    </form>

                  
              </div>
          </div>
      </div>








  </body>
</html>
